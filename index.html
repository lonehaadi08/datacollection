<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Feedback Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      width: 420px;
      text-align: center;
      color: #fff;
    }

    .form-container h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #111;
      color: #0ff;
      font-size: 14px;
      box-shadow: inset 0 0 10px #0ff;
    }

    .form-container textarea {
      resize: none;
      height: 100px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .form-container button:disabled {
      background: #333;
      color: #777;
      box-shadow: none;
      cursor: not-allowed;
    }

    .form-container button:hover:enabled {
      background: #00ffaa;
      box-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffaa;
    }

    .success-message {
      color: #00ffaa;
      margin-top: 15px;
      text-shadow: 0 0 10px #00ffaa;
    }

    .captcha {
      margin: 15px 0;
      text-align: left;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸ’¡ Share Your Wish!</h1>
    <form id="wishForm">
      <input type="text" name="name" id="name" placeholder="Your Name" required>
      <input type="text" name="phone" id="phone" placeholder="Phone Number (+91XXXXXXXXXX)" required>
      <input type="email" name="user_email" id="email" placeholder="Email Address" required>
      <textarea name="wish" id="wish" placeholder="What do you want free on the internet that isnâ€™t free yet?" required></textarea>

      <div class="captcha">
        <input type="checkbox" id="captcha"> I am not a robot ðŸ¤–
      </div>

      <button type="submit" id="submitBtn" disabled>ðŸš€ Submit</button>
      <p class="success-message" id="successMsg" style="display:none;">Your wish has been sent! âœ…</p>
    </form>
  </div>

  <script>
    (function(){
      emailjs.init("eV9GmBZdy2ByqSZmw");
    })();

    const emailField = document.getElementById("email");
    const phoneField = document.getElementById("phone");
    const nameField = document.getElementById("name");
    const wishField = document.getElementById("wish");
    const captchaBox = document.getElementById("captcha");
    const submitBtn = document.getElementById("submitBtn");

    function validateEmail(email) {
      const checks = [
        /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email),
        email.length <= 50,
        !email.includes(".."),
        !email.startsWith("."),
        !email.endsWith("."),
        !email.includes("@-") && !email.includes("-@"),
        email.split("@").length === 2,
        [".com", ".in", ".org", ".net", ".co"].some(d => email.endsWith(d)),
        /^[a-zA-Z0-9._%+-@]+$/.test(email),
      ];
      return checks.every(Boolean);
    }

    function validatePhone(phone) {
      return /^\+91[6-9][0-9]{9}$/.test(phone);
    }

    function validateForm() {
      const valid =
        nameField.value.trim().length > 1 &&
        validateEmail(emailField.value.trim()) &&
        validatePhone(phoneField.value.trim()) &&
        wishField.value.trim().length > 3 &&
        captchaBox.checked;
      submitBtn.disabled = !valid;
    }

    emailField.addEventListener("input", validateForm);
    phoneField.addEventListener("input", validateForm);
    nameField.addEventListener("input", validateForm);
    wishField.addEventListener("input", validateForm);
    captchaBox.addEventListener("change", validateForm);

    document.getElementById("wishForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const params = {
        name: nameField.value.trim(),
        phone: phoneField.value.trim(),
        user_email: emailField.value.trim(),
        wish: wishField.value.trim(),
        submitted_at: new Date().toLocaleString()
      };

      emailjs.send("service_f20a7xk", "template_hwlzvnj", params)
        .then(() => {
          document.getElementById("successMsg").style.display = "block";
          this.reset();
          submitBtn.disabled = true;
        }, (err) => {
          alert("Error sending your wish: " + JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
